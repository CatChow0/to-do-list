<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  </head>
  <body>

    <header><a>TO</a></header>


    <div class="wrapper">
      <div class="task-input">
        <img src="bars-icon.svg" alt="icon">
        <input type="text" placeholder="Ajouter une tache">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">Tout</span>
          <span id="pending">A faire</span>
          <span id="completed">Fait</span>
        </div>
        <button class="clear-btn">Effacer tout</button>
      </div>
      <ul class="task-box">
        <span>You don't have any task here</span>
      </ul>
    </div>

    <script src="script.js"></script>

  </body>
</html>
